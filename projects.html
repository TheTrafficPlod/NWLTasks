<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWLRP Development Projects</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
            <div class="user-profile">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User" alt="User Avatar">
                <h3 id="sidebarUserName">User</h3>
                <p class="text-muted">Developer</p>
            </div>
            
            <button class="sign-out-btn" onclick="signOut()">
                <i class="fas fa-sign-out-alt"></i>
                Sign Out
            </button>
        </aside>
        <div class="container">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-project-diagram"></i> Development Projects</h1>
                    <p class="header-subtitle">Welcome to the portal, <span id="userDisplay"></span></p>
                </div>
                <div class="button-container">
                    <button onclick="window.location.href='index.html'" class="btn-primary">
                        <i class="fas fa-tasks"></i>
                        View Your Tasks
                    </button>
                    <button id="addProjectBtn" class="btn-primary btn-projects">
                        <i class="fas fa-plus-circle"></i>
                        Add New Project
                    </button>
                </div>
            </header>

            <div id="projectsList" class="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Copy project modal from index.html -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-project-diagram"></i> Add New Project</h2>
                <span class="close project-close">&times;</span>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">
                        <i class="fas fa-folder"></i> Project Name
                    </label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">
                        <i class="fas fa-file-alt"></i> Description
                    </label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectDevs">
                        <i class="fas fa-users"></i> Assigned Members of the Development Team
                    </label>
                    <div id="projectDevs" class="dev-checkboxes">
                        <div><input type="checkbox" id="dev-Mars" value="Jack"><label for="dev-Mars">A.Mars (TheTrafficPlod)</label></div>
                        <div><input type="checkbox" id="dev-Nicholas" value="N.Henderson"><label for="dev-Mars">N.Henderson</label></div>
                        <div><input type="checkbox" id="dev-Usage" value="T.Mills"><label for="dev-Jasper">T.Mills (usage_4k)</label></div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Create Project
                </button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        if (!sessionStorage.getItem('auth_token')) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="js/projects.js"></script>
</body>
</html>
